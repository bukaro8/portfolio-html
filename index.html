<!DOCTYPE html>
<html lang="en" class="!scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Portfolio</title>
	</head>
	<body>
		<header>
			<nav
				id="navbar"
				class="bg-white border-gray-200 dark:bg-gray-900 w-screen"
			>
				<div
					class="flex flex-wrap items-center justify-center max-w-screen-xl mx-auto p-4"
				>
					<div
						class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse"
					>
						<button
							id="menu-toggle"
							type="button"
							class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
							aria-controls="mega-menu"
							aria-expanded="false"
						>
							<svg
								class="w-5 h-5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 17 14"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M1 1h15M1 7h15M1 13h15"
								/>
							</svg>
						</button>
					</div>
					<div
						id="mega-menu"
						class="hidden w-full md:flex md:w-auto md:order-1"
					>
						<ul
							class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse text-center gap-5 h-screen md:h-8"
						>
							<li>
								<a href="#" class="menu-item-custom">Home</a>
							</li>
							<li>
								<a href="#about" class="menu-item-custom">About</a>
							</li>
							<li>
								<a href="#projects" class="menu-item-custom">Projects</a>
							</li>
							<li>
								<a href="/contact" class="menu-item-custom">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main id="background" class="overflow-auto">
			<section>
				<div id="video-container" class="absolute inset-0 -z-10"></div>
				<div class="absolute inset-0 flex items-center justify-center">
					<h1 class="text-white text-4xl md:text-6xl font-bold">
						Welcome to My Portfolio
					</h1>
				</div>
			</section>
		</main>
	</body>
</html>
<script>
	const menuToggle = document.getElementById('menu-toggle');
	const menu = document.getElementById('mega-menu');
	const videoContainer = document.getElementById('video-container');
	const videoElement = document.createElement('video');

	menuToggle.addEventListener('click', () => {
		menu.classList.toggle('hidden');
		menuToggle.setAttribute(
			'aria-expanded',
			menu.classList.contains('hidden') ? 'false' : 'true'
		);
	});

	videoElement.src = './assets/video/hero.mp4';
	videoElement.autoplay = true;
	videoElement.loop = true;
	videoElement.muted = true;
	videoElement.className = 'w-full h-full object-cover';
	videoContainer.appendChild(videoElement);
</script>
