<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Portfolio</title>
	</head>
	<body>
		<main id="background">
			<nav
				id="navbar"
				class="fixed top-0 left-0 bg-white border-gray-200 dark:bg-gray-900 w-screen"
			>
				<div
					class="flex flex-wrap items-center justify-center max-w-screen-xl mx-auto p-4"
				>
					<div
						class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse"
					>
						<button
							id="menu-toggle"
							type="button"
							class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
							aria-controls="mega-menu"
							aria-expanded="false"
						>
							<svg
								class="w-5 h-5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 17 14"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M1 1h15M1 7h15M1 13h15"
								/>
							</svg>
						</button>
					</div>

					<div
						id="mega-menu"
						class="hidden w-full md:flex md:w-auto md:order-1"
					>
						<ul
							class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse"
						>
							<li>
								<a
									href="/"
									class="block py-2 px-3 text-blue-600 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-blue-500 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
									>Home</a
								>
							</li>
							<li>
								<a
									href="#about"
									class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
									>About</a
								>
							</li>
							<li>
								<a
									href="#projects"
									class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
									>Projects</a
								>
							</li>
							<li>
								<a
									href="/contact"
									class="block py-2 px-3 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
									>Contact</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</main>
	</body>
</html>
<script>
	const menuToggle = document.getElementById('menu-toggle');
	const menu = document.getElementById('mega-menu');

	menuToggle.addEventListener('click', () => {
		menu.classList.toggle('hidden');
		menuToggle.setAttribute(
			'aria-expanded',
			menu.classList.contains('hidden') ? 'false' : 'true'
		);
	});
</script>
