<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./assets/pictures/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/buttons.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/contact.css" />
		<title>Contact Me</title>
	</head>
	<body>
		<header>
			<nav id="navbar" class="bg-white border-gray-200 w-screen">
				<div
					class="flex flex-wrap items-center justify-center max-w-screen-xl mx-auto p-4"
				>
					<div
						class="flex items-center md:order-2 space-x-1 md:space-x-2 rtl:space-x-reverse"
					>
						<button
							id="menu-toggle"
							type="button"
							class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
							aria-controls="mega-menu"
							aria-expanded="false"
						>
							<svg
								class="w-5 h-5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 17 14"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M1 1h15M1 7h15M1 13h15"
								/>
							</svg>
						</button>
					</div>
					<div
						id="mega-menu"
						class="hidden w-full md:flex md:w-auto md:order-1"
					>
						<ul
							class="flex flex-col mt-4 font-medium md:flex-row md:mt-0 md:space-x-8 rtl:space-x-reverse text-center gap-5 h-screen md:h-8"
						>
							<li class="menu-link">
								<a href="index.html" class="menu-item-custom">Home</a>
							</li>
							<li class="menu-link">
								<a href="about.html" class="menu-item-custom">About</a>
							</li>
							<li class="menu-link">
								<a href="projects.html" class="menu-item-custom">Projects</a>
							</li>
							<li class="menu-link">
								<a href="contact.html" class="menu-item-custom">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main id="background" class="flex justify-center">
			<form
				method="get"
				id="myForm"
				action=""
				class="form-container max-w-lg flex flex-col gap-5 h-[75vh] md:pt-0 w-[90vw] md:w-[50vw] border rounded-lg items-center justify-center"
			>
				<img src="./assets/icons/email.png" alt="email icon" class="w-[20%]" />
				<h1 class="title">Contact Me</h1>
				<div class="flex w-4/5">
					<span
						class="head inline-flex items-center px-3 text-sm border border-e-0 rounded-s-md bg-gray-600 text-gray-400 border-gray-600"
					>
						<svg
							class="w-4 h-4 text-gray-400"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 20 20"
						>
							<path
								d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
							/>
						</svg>
					</span>
					<input
						type="text"
						id="name"
						name="name"
						class="rounded-none rounded-e-lg block flex-1 min-w-0 w-full text-sm p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
						placeholder="Your Name"
						required
					/>
				</div>

				<div class="flex w-4/5">
					<span
						class="head inline-flex items-center px-3 text-sm border border-e-0 rounded-s-md bg-gray-600 text-gray-400 border-gray-600"
					>
						<svg
							class="w-4 h-4 text-gray-500 dark:text-gray-400"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 20 16"
						>
							<path
								d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
							/>
							<path
								d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
							/>
						</svg>
					</span>
					<input
						type="email"
						name="email"
						id="email"
						class="rounded-none rounded-e-lg block flex-1 min-w-0 w-full text-sm p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
						placeholder="Your Email"
						required
					/>
				</div>
				<div class="flex w-4/5">
					<textarea
						id="message"
						rows="4"
						class="rounded-lg block flex-1 min-w-0 w-full text-sm p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
						placeholder="Leave your message..."
						required
					></textarea>
				</div>
				<input
					id="submit-button "
					type="submit"
					class="btn-light"
					value="Submit"
				/>
			</form>
			<!-- Modal -->
			<div
				id="myModal"
				class="fixed inset-0 bg-gray-700/50 items-center justify-center hidden"
			>
				<div class="bg-slate-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
					<div class="flex justify-end">
						<span class="close text-gray-500 cursor-pointer text-2xl"
							>&times;</span
						>
					</div>
					<h5 class="text-xl text-white font-bold mb-4">Message Submitted</h5>
					<p class="mb-4">Your message has been submitted successfully.</p>
					<button
						id="closeModal"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
					>
						Close
					</button>
				</div>
			</div>
		</main>
		<footer class="text-white pt-12">
			<h3 class="">&copy; 2025 Victor Ramirez. All Rights Reserved.</h3>
			<div class="social-links">
				<a
					href="https://github.com/yourgithub"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img src="./assets/icons/github.svg" alt="GitHub" class="w-12" />
				</a>
				<a
					href="https://linkedin.com/in/yourlinkedin"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img src="./assets/icons/linkedin.svg" alt="LinkedIn" class="w-12" />
				</a>
				<a href="mailto:youremail@example.com">
					<img src="./assets/icons/gmail.svg" alt="Email" class="w-12" />
				</a>
			</div>
		</footer>
	</body>
</html>

<script src="./js/burgerMenu.js"></script>
<script src="./js/contactModal.js"></script>
